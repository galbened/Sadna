<div>
    <div class="panel-heading text-center">Create a subforum</div>
    <hr />
    <div class="panel-body">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Topic" data-ng-model="Topic">
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success btn-block"
                    ng-click="createSubForum(Topic)">
                create subforum
            </button>
        </div>
    </div>
</div>
