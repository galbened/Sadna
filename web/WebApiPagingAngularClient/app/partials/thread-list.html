<div class="row">
    <div class="col-sm-10">
        <h3 style="margin: 13px 11px;color: black;"><a href="#/">Forums</a>/<a href="#/forums/{{forum.id}}">{{forum.title}}</a>/<a href="#/forums/{{forum.id}}/{{subForum.id}}">{{subForum.title}}</a></h3>
    </div>
</div>
<hr />
<form class="form-horizontal">
    <div class="col-lg-10">
        <div data-ng-repeat="thread in subForum.threads" style="margin-left: 20px">
            <div class="container" style="border:1px solid #000000; width: 1090px">
                <div class="row">
                    <h4 class="col-lg-8">{{thread.topic}}</h4>
                    <h4 class="text-right col-lg-4">{{thread.date}}</h4>
                </div>
                <div class="row">
                    <h5 class="col-lg-8">{{thread.content}}</h5>
                    <h5 class="text-right col-lg-4">{{thread.publisher}}</h5>
                </div>
            </div>
            <div data-ng-repeat="comment in thread.comments" style="margin-left: 70px">
                <div class="container" style="border:1px solid #000000; width: 1020px">
                    <div class="row">
                        <h4 class="col-lg-8">{{comment.topic}}</h4>
                        <h4 class="text-right col-lg-4">{{comment.date}}</h4>
                    </div>
                    <div class="row">
                        <h5 class="col-lg-8">{{comment.content}}</h5>
                        <h5 class="text-right col-lg-4">{{comment.publisher}}</h5>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-left: 70px">
                <textarea ng-model="title{{theard.id}}" class="form-control" rows="1" placeholder="title"></textarea>
                <textarea ng-model="content{{theard.id}}" class="form-control" rows="3" placeholder="content"></textarea>
                <button class="btn btn-default btn-info" data-ng-click="addComment(theard.id)">Add comment</button>
            </div>

        </div>
        <div class="form-group" style="margin-left: 20px">
            <textarea class="form-control" rows="1" placeholder="title" ng-model="title"></textarea>
            <textarea class="form-control" rows="3" placeholder="content" ng-model="content"></textarea>
            <button class="btn btn-default btn-info" data-ng-click="addThread(title,content)">Add thread</button>
        </div>
    </div>
</form>
