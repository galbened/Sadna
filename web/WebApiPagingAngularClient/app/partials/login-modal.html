<div class="panel panel-default" style="margin-bottom: 0;">
    <div class="panel-heading text-center">Login to your account</div>
    <div class="panel-body">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" data-ng-model="username"
                   ng-click="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="password" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login(username,password)">
                login
            </button>
        </div>
    </div>
</div>
